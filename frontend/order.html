<body>

        </div> -->
        <div class="container">
            <div class="row">

                <div class="col-4 tagImg">
                    <img class="card-img-top productImg" src="products/sneakerOrange.jpg">
                </div>
                <div class="col">
                    <div class="productName">
                        <p class="productDetail">Alexis in Mustard</p>

    <div class="order">
        <button class="buttonOrder" style="font-size: 18pt" onclick="order()"><strong>Confirm</strong></button>
    </div>
    <br>


</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  order = () => {
    var Authorization = localStorage.getItem('token');
    var product = localStorage.getItem('skuArr');
    var amount = localStorage.getItem('amount');
    var address = localStorage.getItem('Address');
    var shpping = localStorage.getItem('Payment');
    var payment = localStorage.getItem('Shipping');
    var totalPrice = localStorage.getItem('totalPrice');
    var totalShippingPrice = localStorage.getItem('totalShippingPrice');

    axios
    .post('http://software-process-api-bright-kudu.mybluemix.net/order',
    {
      "order": {
        totalPrice,
        totalShippingPrice
      },
      "address":{
        address
      },
      "shipping":{
        shipping
      },
      "payment":{
        payment
      },
      product,
      amount
    },
    { headers:{
        Authorization
      }
    },
  )
  .then(function(res) {
    if (res.status === 201) {
      alert('Order Success!')
      window.location.replace('http://localhost:8888/home.html')
    }
  })
  .catch(function(err) {
    console.log(err.message)
  })
}
</script>

</html>
