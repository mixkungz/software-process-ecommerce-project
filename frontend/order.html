    <script>
            async function getPro() {
                var skuArrFromLocalStorage = localStorage.getItem('skuArr')
                if (skuArrFromLocalStorage !== null) {
                    skuArrFromLocalStorage = skuArrFromLocalStorage.split(',')
    
                    let productNameArr = []
                    let productImgArr = []
                    let productPriceArr = []
                    let productColorArr = []
                    let productSizeArr = []
    
                    for (var i = 0; i < skuArrFromLocalStorage.length; i++) {
                        let sku = skuArrFromLocalStorage[i]
                        let { data } = await axios.get('https://software-process-api-bright-kudu.mybluemix.net/products/' + sku)
                        await productNameArr.push(data.productName)
                        let productImgPerProduct = data.productImage
                        let productImgPerPiece = productImgPerProduct.split(',')
                        await productImgArr.push(productImgPerPiece[0])
                        await productPriceArr.push(data.productPrice)
                        await productColorArr.push(data.color)
                        await productSizeArr.push(data.size)
                    }
    
                    let resultOfProduct = ''
                    for (var i = 0; i < skuArrFromLocalStorage.length; i++) {
                        resultOfProduct += `
                        <div class="container">
                            <div class="row">

                                <div class="col-4 tagImg">
                                    <img class="card-img-top productImg" src="productImage/${productImgArr[i]}">
                                </div>
                                <div class="col">
                                    <div class="productName">
                                        <p class="productDetail">${productNameArr[i]}</p>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-8">
                                        <p>The number of pieces : 1</p>
                                        </div>
                                        <div class="col-1 colPrice">
                                            <div class="productPrice">
                                                <p class="price">${productPriceArr[i]}.00฿</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        '                                                                                                                                                                                                               `
                    }
                    var totalPrice = 0;
                    for (var i = 0; i < productPriceArr.length; i++) {
                        totalPrice += productPriceArr[i]
                    }
                    document.getElementById('productInCart').innerHTML = resultOfProduct;
                    document.getElementById('totalPrice').innerHTML = totalPrice + ".00฿";
                }
            }
            window.onload = function () {
                getPro()
            }
        </script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  order = () => {
    var Authorization = localStorage.getItem('token');
    var product = localStorage.getItem('skuArr');
    var amount = localStorage.getItem('amount');
    var address = localStorage.getItem('Address');
    var shpping = localStorage.getItem('Payment');
    var payment = localStorage.getItem('Shipping');
    var totalPrice = localStorage.getItem('totalPrice');
    var totalShippingPrice = localStorage.getItem('totalShippingPrice');

    axios
    .post('https://software-process-api-bright-kudu.mybluemix.net/order',
    {
      "order": {
        totalPrice,
        totalShippingPrice
      },
      "address":{
        address
      },
      "shipping":{
        shipping
      },
      "payment":{
        payment
      },
      product,
      amount
    },
    { headers:{
        Authorization
      }
    },
  )
  .then(function(res) {
    if (res.status === 201) {
      alert('Order Success!')
      window.location.replace('https://mixkungz.github.io/software-process-ecommerce-project/frontend/home.html')
    }
  })
  .catch(function(err) {
    console.log(err.message)
  })
}
</script>
