  <body>
    <div class="container">
      <div class="form-group">
        <div class="User">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            name="username"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="Password"
          placeholder="Password"
          name="password"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="Firstname"
          placeholder="Firstname"
          name="firstname"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="Lastname"
          placeholder="Lastname"
          name="lastname"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="E-mail"
          placeholder="E-mail"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="tel"
          class="form-control"
          id="Telephone"
          placeholder="Telephone"
          name="telephonenumber"
          required
        />
      </div>
      <div class="privacy">
        <p class="privacyText">Terms of Servic & privacy Policy</p>
        <textarea class="form-control" rows="4" name="text">
We take our customer's privacy seriously and we will only collect , record, hold, store, disclose, transfer and use your personal information as outlined below. Data protection is a matter of trust and your privacy is important to us. We shall therefore only use your name and there information, which relates to you in the manner set out in this Privacy Policy.
                                </textarea
        >
      </div>
      <div class="form-group">
        <div class="form-check checkbox">
          <input class="form-check-input" type="checkbox" id="gridCheck" required />
          <label class="form-check-label checkbox-label" for="gridCheck"> I Agree </label>
        </div>
      </div>
      <div class="bottonSign">
        <button
          id="post"
          class="botton sign"
          type="submit"
          style="font-size: 18pt"
          onclick="signup()"
        >
          <strong>Sign Up</strong>
        </button>
      </div>
    </div>
  </body>

  <script>
    function signup() {
      if (document.getElementById('gridCheck').checked) {
        var username = document.getElementById('username').value
        var password = document.getElementById('Password').value
        var firstName = document.getElementById('Firstname').value
        var lastName = document.getElementById('Lastname').value
        var email = document.getElementById('E-mail').value
        var telephoneNumber = document.getElementById('Telephone').value
        axios
          .post('http://software-process-api-bright-kudu.mybluemix.net/users', {
            username,
            password,
            firstName,
            lastName,
            email,
            telephoneNumber
          })
          .then(function(res) {
            if (res.status === 201) {
              alert('Signup Success!')
              window.location.replace('https://mixkungz.github.io/software-process-ecommerce-project/frontend/home.html')
            }
          })
          .catch(function(err) {
            console.log(err.message)
          })
      } else {
        alert('please check Term of service.')
      }
    }
  </script>
