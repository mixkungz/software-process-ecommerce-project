<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="homestyle.css">
</head>

<body>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <div class="background banner">
        <img src="homepic/clothes1.png" class="img-fluid clothes" alt="Responsive image" />
        <div class="form-group searchInput">
            <i class="fas fa-search"></i>
            <input type="text" class="form-control" id="searchText" placeholder="Cloth, Smartphone, ...">
        </div>
        <div>
            <div class="bottom-left">
                <div class="BigText">Fashion Clothes</div><span class="SmallText">Discount more than 20%</span>
            </div>
        </div>
        <i class="fas fa-shopping-cart"></i>
        <i class="far fa-user"></i>
    </div>
    <div class="background">
        <img src="homepic/media1.png" class="img-fluid media" alt="Responsive image" />
        <div>
            <div class="bottom-left">
                <div class="BigText">Smartphone, Gadget</div><span class="SmallText">Discount more than 50%</span>
            </div>
        </div>
    </div>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <div class="topic">
            <div>Category</div>
        </div>
        <div id="categoryList" class="row categoryList">
        </div>
    </div>
    <script>
        function generateProductCategoryCard() {
            var categoryNameArr = ["Women Clothes", "Men Clothes", "Cosmetics", "Smartphones", "Food & Drink", "Books"];
            var categoryImgArr = ["dress.png", "tshirt.png", "make-up.png", "smartphone.png", "diet.png", "library.png"];
            let resultOfCategory = '';
            for (var i = 0; i < 6; i++) {
                resultOfCategory += `
                            <div class="col-4">
                                <div class="card categoryCard">
                                    <img class="card-img-top"  src='homepic/${categoryImgArr[i]}'>
                                    <div class="card-body categoryName">
                                        <p class="card-text cateName">${categoryNameArr[i]}</p>
                                    </div>
                                </div>
                            </div>
                        `
            }
            document.getElementById("categoryList").innerHTML = resultOfCategory
        }
    </script>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <div class="topic">
            <div>Daily product for you</div>
        </div>
        <div id="productList" class="row productList">
        </div>
    </div>
    <script>
        function generateProductCard() {
            var shopLogoArr = ["mustard.jpg", "veronica.jpg", "iStudio.png", "toysrus.png", "JBL.jpg", "sony.jpg"];
            var shopNameArr = ["Mustard Sneakers", "Veronica Beard", "iStudio", "Toys R Us", "JBL", "Sony"];
            var productImgArr = ["sneakerOrange.jpg", "skirt.png", "iphonex.png", "hh.jpg", "JBL Headphone.jpg", "sony.png"];
            var productNameArr = ["Alexis in Mustard", "Monroe Skirt", "iPhone X 64 GB", "Cooking Food Toy", "JBL E30 Blue", "Sony A7iii"];
            var productPriceArr = ["1790.00฿", "395.00฿", "32,500.00฿", "3,220.00฿", "3,590.00฿", "75,900.00฿"];
            let resultOfProduct = '';
            for (var i = 0; i < 6; i++) {
                resultOfProduct += `
                                <div class="col-6 productCard">
                                    <div class="card " style="width: 100%;">
                                        <img class="card-img-top" src="products/${productImgArr[i]}">
                                        <div class="card-body productDetail">
                                            <p class="card-title"><img class="shopLogo" src="shopLogo/${shopLogoArr[i]}"><span class="shopName">${shopNameArr[i]}</span></p>
                                            <hr class="line">
                                            <p class="card-text productName">${productNameArr[i]}</p>
                                            <p class="card-text productPrice" style="text-align:right;">${productPriceArr[i]}</p>
                                        </div>
                                    </div>
                                </div>
                            `
            }
            document.getElementById("productList").innerHTML = resultOfProduct;
        }

        window.onload = function () {
            generateProductCategoryCard()
            generateProductCard()
        }
    </script>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <div class="more">
            <div>--- More Product ---</div>
        </div>
    </div>
    <div class="container contact">
        <div class="row">
            <div class="col-6">
            </div>
            <div class="col-6 right">
                Contact us
            </div>
        </div>
        <div class="row">
            <div class="col-6 left">
                Oned Shopping
            </div>
            <div class="col-6 right">
                080-080-4599
            </div>
        </div>
    </div>
