<body>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <div class="background banner">
        <img src="homepic/clothes1.png" class="img-fluid clothes" alt="Responsive image" />
        <div class="form-group searchInput">
            <i class="fas fa-search"></i>
            <input type="text" class="form-control" id="searchText" placeholder="Cloth, Smartphone, ...">
        </div>
        <div>
            <div class="bottom-left">
                <div class="BigText">Fashion Clothes</div><span class="SmallText">Discount more than 20%</span>
            </div>
        </div>
        <a href="https://mixkungz.github.io/software-process-ecommerce-project/frontend/cart.html">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <i class="far fa-user"></i>
    </div>
    <div class="background">
        <img src="homepic/media1.png" class="img-fluid media" alt="Responsive image" />
        <div>
            <div class="bottom-left">
                <div class="BigText">Smartphone, Gadget</div><span class="SmallText">Discount more than 50%</span>
            </div>
        </div>
    </div>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <div class="topic">
            <div>Category</div>
        </div>
        <div id="categoryList" class="row categoryList">
        </div>
    </div>
    <script>
        function generateProductCategoryCard() {
            var categoryNameArr = ["Women Clothes", "Men Clothes", "Cosmetics", "Smartphones", "Food & Drink", "Books"];
            var categoryImgArr = ["dress.png", "tshirt.png", "make-up.png", "smartphone.png", "diet.png", "library.png"];
            let resultOfCategory = '';
            for (var i = 0; i < 6; i++) {
                resultOfCategory += `
                            <div class="col-4">
                                <div class="card categoryCard">
                                    <img class="card-img-top"  src='homepic/${categoryImgArr[i]}'>
                                    <div class="card-body categoryName">
                                        <p class="card-text cateName">${categoryNameArr[i]}</p>
                                    </div>
                                </div>
                            </div>
                        `
            }
            document.getElementById("categoryList").innerHTML = resultOfCategory
        }
    </script>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <div class="container">
        <div class="topic">
            <div>Daily product for you</div>
        </div>
        <div id="productList" class="row productList">
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function generateProductCard() {
            axios.get('https://software-process-api-bright-kudu.mybluemix.net/products').then(function (response) {
                console.log(response.data)
                console.log(response.data.length)
                var productNameArr = [];
                var productImgArr = [];
                var productPriceArr = [];
                for (var i = 0; i < response.data.length; i++) {
                    productNameArr.push(response.data[i].productName);
                    var productImgPerProduct = response.data[i].productImage;
                    var productImgPerPiece = productImgPerProduct.split(',');
                    productImgArr.push(productImgPerPiece[0]);
                    productPriceArr.push(response.data[i].productPrice);
                }
                let resultOfProduct = '';
                for (var i = 0; i < response.data.length; i++) {
                    resultOfProduct += `
                            <div class="col-6 productCard">
                                <a href="https://mixkungz.github.io/software-process-ecommerce-project/frontend/productDetail.html?sku=${response.data[i].sku}">
                                    <div class="card " style="width: 100%;">
                                        <img class="card-img-top" src="productImage/${productImgArr[i]}">
                                        <div class="card-body productDetail">
                                            <p class="card-text productName">${productNameArr[i]}</p>
                                            <p class="card-text productPrice" style="text-align:right;">${productPriceArr[i] + ".00à¸¿"}</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            `
                }
                document.getElementById("productList").innerHTML = resultOfProduct;
            })
        }
        window.onload = function () {
            generateProductCategoryCard()
            generateProductCard()
        }
    </script>
