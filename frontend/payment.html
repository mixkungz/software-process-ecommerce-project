<!DOCTYPE html>
<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="paymentStyle.css">
</header>

<body>
    <form>
        <div class="container">
            <span class="headTitle"><strong>Payment</strong></span>
            <hr style="width:90%; margin-left:5%; margin-right:15%; background-color: #707070; margin-top: 0%" />
            <br>
            <input type="checkbox" class="form-select" id="cashOnDelivery" required>
            <span class="detail"><strong>Cash On Delivery (COD)</strong></span>
            <p id="textA" style="display:none" style="color: red">Please check!</p>
            <br>
            <br>
            <span class="headTitle"><strong>Shipping</strong></span>
            <hr style="width:90%; margin-left:5%; margin-right:15%; background-color: #707070; margin-top: 0%" />
            <br>
            <div style="margin-bottom: 108%">
                <input type="checkbox" class="form-select" id="kerry" required>
                <img src="kerryLogo.png" width="auto" height="25px" class="detail">
                <p id="textB" style="display:none" style="color: red">Please check!</p>
            </div>
        </div>
        <footer>
            <div class="container">
                <button class="button" type="submit" name="submit" style="font-size: 18pt">
                    <strong>Confirm</strong>
                </button>
                <br>
            </div>
        </footer>
    </form>

</body>

</html>
