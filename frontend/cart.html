<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cartStyle.css">
</head>

<body>

    <div class="topic">
        <div clas>Your Cart</div>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="check1">
        <label class="form-check-label" for="exampleCheck1">Select All</label>
    </div>

    <div class="product">
        <p class="card-title">
            <img class="shopLogo" src="shopLogo/mustard.jpg">
            <span class="shopName">Mustard Sneakers</span></p>

    </div>



    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="form-group form-select">
                    <input type="checkbox" class="form-select" id="select1">
                    <label class="form-check-label" for="select1"></label>
                </div>
            </div>
            <div class="col-4">
                <img class="card-img-top" src="products/sneakerOrange.jpg">
            </div>
            <div class="col">
                <div class="productName">
                    <p>Alexis in Mustard</p>
                </div>

                <div class="productAttr">
                    <p>Orange, 38</p>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="productName">
                            
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary active">
                                          <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                                        </label>
                                        <label class="btn btn-secondary">
                                          <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                                        </label>
                                        <label class="btn btn-secondary">
                                          <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                                        </label>
                                      </div>




                        </div>
                    </div>

                    <div class="col">
                        <div class="productPrice">
                            <p> 1,780.00 B</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
